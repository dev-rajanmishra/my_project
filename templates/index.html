<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Schema Type Extractor</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; }
        .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; }
        ul { list-style: none; padding-left: 0; }
        li { padding: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Schema Type Extractor</h2>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL" value="{{ url }}" required>
            <button type="submit">Extract</button>
        </form>
        {% if types %}
            <h3>Schema types found:</h3>
            <ul>
                {% for t in types %}
                    <li>✔️ {{ t }}</li>
                {% endfor %}
            </ul>
        {% elif url %}
            <p>No schema types found.</p>
        {% endif %}
    </div>
</body>
</html>
